<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Calculator</title>
</head>
<body>
    <h1>Calculadora</h1>
    <form method="post">
        {% csrf_token %}
        <label for="first_operand">First Operand:</label>
        <input type="number" id="first_operand" name="first_operand" required>
        <br>

        <label for="operator">Operator:</label>
        <select id="operator" name="operator" required>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <br>

        <label for="second_operand">Second Operand:</label>
        <input type="number" id="second_operand" name="second_operand" required>
        <br>

        <button type="submit">Calculate</button>
    </form>

    {% if result %}
        <h2>Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
